<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Price tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body class="body-custom">
    <div class="login-card fade-in">
        <h2 id="page-heading">Signin</h2>
        <form id="loginForm">
            <input id="username" class="form-input" placeholder="Username" required>
            <input id="password" type="password" class="form-input" placeholder="Password" required>
            <button id="loginBtn" type="submit" class="submit-btn">Signin</button>
            <p id="err" style="color:red;margin-top:10px;display:none;"></p>
            <p id="toggle-auth" style="margin-top:15px;text-align:center;cursor:pointer;color:#007bff;">
                Don't have an account? <span class="toggle-text">Sign up</span>
            </p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
