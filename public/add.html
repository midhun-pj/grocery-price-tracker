<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Grocery Item</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 414px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        border-radius: 0 0 15px 15px;
    }
    .back-btn {
        position: absolute;
        left: 20px;
        top: 20px;
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
    }
    .form-wrapper {
        padding: 20px;
        flex: 1;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }
    .form-input, .form-select {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #eee;
        background: #f8f9fa;
        font-size: 16px;
    }
    .submit-btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg,#667eea,#764ba2);
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Add Grocery Item</h2>
    </div>

    <div class="form-wrapper">
        <form id="addGroceryForm">
            <div class="form-group">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-input" id="itemName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-input" id="quantity" required>
            </div>

            <div class="form-group">
                <label class="form-label">Unit</label>
                <select class="form-select" id="unit" required>
                    <option value="">Select Unit</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="l">l</option>
                    <option value="count">count</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Price (â‚¬)</label>
                <input type="number" step="0.01" class="form-input" id="price" required>
            </div>

            <div class="form-group">
                <label class="form-label">Supermarket</label>
                <select class="form-select" id="supermarket" required>
                    <option value="">Select Supermarket</option>
                    <option value="rewe">REWE</option>
                    <option value="lidl">Lidl</option>
                    <option value="kaufland">Kaufland</option>
                    <option value="aldi">Aldi</option>
                    <option value="edeka">Edeka</option>
                    <option value="penny">Penny</option>
                    <option value="netto">Netto</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Purchase Date</label>
                <input type="date" class="form-input" id="date" required>
            </div>

            <button type="submit" class="submit-btn">Add Item</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // default date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    });

    document.getElementById('addGroceryForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const newItem = {
            name: document.getElementById('itemName').value,
            quantity: document.getElementById('quantity').value,
            unit: document.getElementById('unit').value,
            price: document.getElementById('price').value,
            date: new Date(document.getElementById('date').value).toLocaleDateString('en-GB'),
            supermarket: document.getElementById('supermarket').value
        };

        // Save to localStorage
        const data = JSON.parse(localStorage.getItem('groceryData')) || [];
        data.push(newItem);
        localStorage.setItem('groceryData', JSON.stringify(data));

        window.location.href = 'index.html'; // Go back to dashboard
    });
</script>
</body>
</html>
